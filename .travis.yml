language: python
services:
  - docker
python:
- '2.7'
- '3.5'
- '3.6'
- '3.7'
- '3.8'
before_install:
- pip install -r requirements.txt
- pip install -r test_requirements.txt
- docker run -p 7474:7474 -p 7473:7473 -p 7687:7687 --env NEO4J_AUTH=neo4j/test -d neo4j:3.5
install:
- pip install -e .
script:
- pytest
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  on:
    tags: true
  skip_existing: true
